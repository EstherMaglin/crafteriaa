<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/seller.css">
</head>
<body>

    <img src="images/loader.gif" class="loader">
    <div class="alert-box ">
        <img src="images/error.png"class="alert-img">
        <p class="alert-msg">Error message</p>

    </div>
    <img src="images/log.png" class="logo" alt="">

    <!---become a seller-->
    <div class="become-seller ">
        <p class="heading">Become a seller</p>
        <p class="des">Want to grow your small business? Just become a seller in our page.
            You can take your business to the next level.Our customers loves handmade presents , so you do.
            So, what are you waiting for? Just click on the button and be an branch of our Tree.
        </p>
        <button class="btn" id="apply-btn">apply for seller account</button>
    </div>

    <!--apply form-->
    <div class="apply-form hide">
        <input type="text" id="business-name" placeholder="business name/company name/shop name">
        <textarea id="business-add" placeholder="address"></textarea>
        <textarea id="about" placeholder="about"></textarea>
        <input type="text" id="number" placeholder="number">
        <input type="checkbox" checked class="checkbox" id="terms-and-cond">
        <label for="terms-and-cond">agree to our <a href="">terms and condition</a></label>
        <br>
        <input type="checkbox" checked class="checkbox" id="terms-and-cond">
        <label for="legitInfo">all information is legit<a></a></label>
        <button class="submit-btn" id="apply-form-btn">apply</button>
    </div>

    <script src="js/token.js"></script>
    <script src="js/seller.js"></script>
</body>
</html>
